<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Let's Go Out!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: rgb(173, 216, 230); /* Light blue background */
            font-family: 'Nunito', sans-serif;
            margin: 0;
        }

        .header_text {
            font-size: 40px;
            font-weight: bold;
            color: rgb(25, 25, 112); /* Midnight blue text */
            text-align: center;
            margin: 20px 0 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            align-items: center;
            margin-top: 20px;
            gap: 10px; /* Add gap between buttons */
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.9);
            color: rgb(255, 69, 0); /* Red-Orange text */
            padding: 15px 20px; /* Adjusted padding */
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: rgb(255, 69, 0); /* Change button color on hover */
            color: white;
            transform: translateY(-2px);
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add margin to separate from buttons */
        }

        .gif_container img {
            border-radius: 15px; /* Rounded corners for the gif */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 100%; /* Responsive width */
            max-height: 60vh; /* Set max height to maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will You Go Out With Me?</h1>
            <h2 class="header_text">Are You Free Tomorrow?</h2>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmNncjRzZmc3anEza2x1ejFraTVqb3A2a215NXJicjl6djQ4cnk5NyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/7SF5scGB2AFrgsXP63/giphy.gif" alt="Cute animated illustration" />
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            <button class="btn" id="closeButton" onclick="closeWindow()">Close</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html"; // Redirect to yes.html on clicking Yes
                }

                function moveButton() {
                    const noButton = document.getElementById('noButton');
                    const x = Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
                    const y = Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
                    noButton.style.position = "absolute";
                    noButton.style.left = `${x}px`;
                    noButton.style.top = `${y}px`;
                }

                function closeWindow() {
                    window.close(); // Attempt to close the current window
                }
            </script>
        </div>
    </div>
</body>
</html>
