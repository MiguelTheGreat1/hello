<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Let's Go Out!</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will You Go Out With Me?</h1>
            <h2 class="header_text">Are You Free Tomorrow?</h2>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmZhb2hyZHppZHJ0Y3VtbXBycGdhem93M2sxNnV0d2pwb2xjdGlpZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/2aw9gwZlltbdX92b4w/giphy.gif" alt="Cute animated illustration" class="celebration-gif"/>
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Absolutely!</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">Not This Time!</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    const noButton = document.getElementById('noButton');
                    const x = Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
                    const y = Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
                    noButton.style.position = "absolute";
                    noButton.style.left = `${x}px`;
                    noButton.style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
